<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nowy przykład CSS</title>
    <style>
      body {
        background-color: #f0f8ff; 
        font-family: Arial, sans-serif;
        padding: 40px;
        text-align: left;
      }

      div {
        background-color: #e0e0e0; 
        width: 500px;
        padding: 25px;
        border: 4px dotted #333;
        margin: 40px auto;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin-bottom: 20px;
        padding: 10px;
        color: #ffffff;
        background-color: #2e8b57; 
        border-top: 5px double #006400;
        border-right: 5px inset #8b0000;
        border-bottom: 5px dashed #00008b;
        border-left: 5px groove #8b008b;
        font-size: 22px;
        text-align: center;
      }

      h2 {
        margin-top: 0;
        padding: 12px;
        background-color: #ffd700; 
        border: 4px solid #ff8c00;
        font-size: 20px;
        text-align: center;
      }

      h3 {
        margin-top: 0;
        padding: 15px;
        background-color: #add8e6; 
        border-left: 6px ridge #4682b4;
        border-top: 2px dashed #4682b4;
        font-size: 18px;
        font-style: italic;
        text-align: center;
      }

      hr {
        border: none;
        height: 3px;
        background: linear-gradient(to right, #2e8b57, #ffd700);
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>To jest całkowicie nowy wygląd</h1>
    </div>

    <hr />

    <div>
      <h2>Własny styl H2 — odmienny od poprzedniego</h2>
    </div>

    <hr />

    <div>
      <h3>H3 z innym fontem, kolorem i obramowaniem</h3>
    </div>
  </body>
</html>
